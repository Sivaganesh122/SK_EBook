<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Writer</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background: #007BFF;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .books {
            margin-top: 20px;
            text-align: left;
        }
        .book-item {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>E-Book Writer</h1>

    <div class="container">
        <h3>Write Your E-Book</h3>
        <input type="text" id="title" placeholder="Enter Book Title" style="width: 100%; padding: 10px; font-size: 16px;">
        <textarea id="content" placeholder="Write your e-book here..."></textarea>
        <button onclick="saveBook()">Save E-Book</button>
    </div>

    <div class="container books">
        <h3>Your E-Books</h3>
        <div id="bookList"></div>
    </div>

    <script>
        // Firebase Configuration - Replace with your own Firebase credentials
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to Save E-Book
        function saveBook() {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            if (title.trim() === "" || content.trim() === "") {
                alert("Please enter a title and content.");
                return;
            }

            db.collection("ebooks").add({
                title: title,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert("E-Book Saved!");
                document.getElementById("title").value = "";
                document.getElementById("content").value = "";
                loadBooks(); // Refresh the book list
            })
            .catch(error => console.error("Error saving e-book: ", error));
        }

        // Function to Load E-Books
        function loadBooks() {
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";

            db.collection("ebooks").orderBy("timestamp", "desc").get()
            .then(snapshot => {
                snapshot.forEach(doc => {
                    const book = doc.data();
                    const bookItem = document.createElement("div");
                    bookItem.classList.add("book-item");
                    bookItem.innerHTML = <strong>${book.title}</strong>;
                    bookItem.onclick = () => alert(book.content);
                    bookList.appendChild(bookItem);
                });
            })
            .catch(error => console.error("Error loading books: ", error));
        }

        // Load Books on Page Load
        window.onload = loadBooks;
    </script>

</body>
</html>
