<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .savedContent {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
            text-align: left;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #savedText {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your E-Book</h1>
        
        <textarea id="ebookContent" placeholder="Write your e-book here..."></textarea>
        
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
        
        <div id="savedContent" class="savedContent">
            <h2>Your Saved E-Book:</h2>
            <p id="savedText"></p>
        </div>
    </div>
    
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const content = document.getElementById('ebookContent').value;
            if (content) {
                // Save to localStorage
                localStorage.setItem('ebookContent', content);
                alert('Your e-book has been saved!');
            } else {
                alert('Please write something before saving.');
            }
        });

        document.getElementById('loadButton').addEventListener('click', function() {
            const savedContent = localStorage.getItem('ebookContent');
            if (savedContent) {
                document.getElementById('savedText').innerText = savedContent;
                document.getElementById('savedContent').style.display = 'block';
            } else {
                alert('No saved e-book found!');
            }
        });
    </script>
</body>
</html>
